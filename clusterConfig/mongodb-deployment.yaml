apiVersion: apps/v1 
kind: Deployment 
metadata: 
  name: mongo-deployment 
spec: 
  replicas: 1 
  template: 
    metadata: 
      labels: 
        name: mongodb 
    spec: 
      containers: 
      - image: mongo 
        name: mongodb 
        ports: 
        - name: mongodb 
          containerPort: 27017 
          hostPort: 27017 
        volumeMounts: 
          - name: mongo-persistent-storage 
            mountPath: /data/db 
      volumes: 
        - name: mongo-persistent-storage 
          gcePersistentDisk: 
            pdName: mongo-disk 
            fsType: ext4 